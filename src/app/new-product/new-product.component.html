<h2>Add a New Product</h2>
<form (ngSubmit)="saveProduct()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="product.title" required>
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" [(ngModel)]="product.price" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
  </div>

  <div>
    <label for="image">Image URL:</label>
    <input type="text" id="image" [(ngModel)]="product.image" required>
  </div>

  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="product.category" required>
  </div>

  <button type="submit">Save Product</button>
</form>
